<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="telephone=no" name="format-detection"/>
  <title>1000 ДРУЗЕЙ LD</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<header class="header">
  <div class="container">
    <div class="header-wrap">
      <div class="logo-wrap">
        <a href="#" class="logo"><img src="./img/logo-footer.svg" alt="logo"></a>
        <div class="user-info">
          <span class="user-info--name">Username</span>
          <span class="user-info--codes">250 CODES</span>
        </div>
      </div>
      <button class="burger-btn"><img src="./img/Burger.svg" alt="menu-image"></button>
    </div>
  </div>
</header>
<main class="main">
  <section class="section-red">
    <div class="container">
      <h1 class="section-red--title">1000 <br> <span>ДРУЗЕЙ LD</span></h1>
      <div class="section-red--line"></div>
    </div>
  </section>
  <section class="section-grey-big">
    <div class="container">
      <p class="section-text visible">
        Загрузи селфи с пачкой LD. <br>
        Удостоверься, что на фото видно твое лицо <br>
        и что пачка LD также в фокусе <br>
      </p>
      <div class="section-grey--line"></div>
      <div class="file-loader">
        <div class="preview-holder">
          <img src="./img/file-stub.jpg" alt="menu-image">
        </div>
        <label for="file" class="label-file disabled">
          Загрузить
          <input id="file" type="file">
        </label>
        <button class="btn disabled">отправить</button>
      </div>
    </div>
  </section>
  <section class="bottom-section small-mode">
    <div class="container">
      <a href="#" class="logo-footer"><img src="./img/logo-footer.svg" alt="logo"></a>
      <p class="bottom-text">Веб-сайт предназначен для определенного круга лиц: потребителей табачных изделий старше 21 года, прошедших регистрацию</p>
    </div>
  </section>

</main>
<footer class="footer">
  <picture>
    <source srcset="img/footer.jpg" media="(min-width: 600px)" />
    <img src="img/footer-mob.jpg" alt="footer-image">
  </picture>
</footer>





<script src="js/main.js"></script>
</body>

</html>
