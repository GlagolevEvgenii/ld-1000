<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
  <meta content="telephone=no" name="format-detection"/>
  <title>1000 ДРУЗЕЙ LD</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
<header class="header">
  <div class="container">
    <div class="header-wrap">
      <div class="logo-wrap">
        <a href="#" class="logo"><img src="./img/logo-footer.svg" alt="logo"></a>
        <div class="user-info">
          <span class="user-info--name">Username</span>
          <span class="user-info--codes">250 CODES</span>
        </div>
      </div>
      <button class="burger-btn"><img src="./img/Burger.svg" alt="menu-image"></button>
    </div>
  </div>
</header>
<main class="main">
  <section class="section-red">
    <div class="container">
      <h1 class="section-red--title">1000 <br> <span>ДРУЗЕЙ LD</span></h1>
      <div class="section-red--line"></div>
    </div>
  </section>
  <section class="section-image">
    <picture>
      <source srcset="img/guy-d.png" media="(min-width: 600px)" />
      <img src="img/guy-mob.png" alt="image">
    </picture>
  </section>
  <section class="section-grey">
    <div class="container">
      <p class="section-text">
        Мы знаем, что пачка LD всегда с тобой. <br>

      <p class="section-text-desk">
        Мы знаем,<br>
        <span class="second">что пачка LD всегда с тобой.</span><br>
        <span class="third">Покажи её и получи комплимент за верную дружбу с брендом!</span>
      </p>
      <div class="section-grey--line"></div>
      <div class="board"></div>
    </div>
  </section>

</main>
<footer class="footer">
  <picture>
    <source srcset="img/footer.jpg" media="(min-width: 600px)" />
    <img src="img/footer-mob.jpg" alt="footer-image">
  </picture>
</footer>





<script src="js/main.js"></script>
</body>

</html>
